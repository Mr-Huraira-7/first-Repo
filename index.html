<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbih Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                500: "#0ea5e9",
                700: "#0369a1",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-brand-50 via-slate-100 to-brand-100 p-4 text-slate-800 sm:p-6"
  >
    <main class="mx-auto flex min-h-[calc(100vh-2rem)] max-w-md items-center">
      <section
        class="w-full rounded-3xl border border-white/70 bg-white/80 p-6 shadow-2xl shadow-slate-300/50 backdrop-blur sm:p-8"
      >
        <header class="text-center">
          <p class="text-sm font-medium uppercase tracking-[0.2em] text-brand-700">
            Digital Tasbih
          </p>
          <h1 class="mt-2 text-2xl font-bold text-slate-900">Zikr Counter</h1>
          <p class="mt-1 text-sm text-slate-500">Simple, clean, and focused</p>
        </header>

        <div class="mt-8 text-center">
          <p class="text-sm font-medium text-slate-500">Current Count</p>
          <p id="count" class="mt-2 text-7xl font-black tabular-nums text-slate-900">
            0
          </p>
        </div>

        <div class="mt-8 grid grid-cols-2 gap-3">
          <button
            id="decreaseBtn"
            class="rounded-2xl border border-slate-200 bg-white px-4 py-3 text-lg font-semibold text-slate-700 transition hover:-translate-y-0.5 hover:border-slate-300 hover:shadow-md active:translate-y-0"
          >
            -1
          </button>
          <button
            id="increaseBtn"
            class="rounded-2xl bg-brand-500 px-4 py-3 text-lg font-semibold text-white transition hover:-translate-y-0.5 hover:bg-brand-700 hover:shadow-md active:translate-y-0"
          >
            +1
          </button>
          <button
            id="resetBtn"
            class="col-span-2 rounded-2xl border border-slate-200 bg-slate-50 px-4 py-3 font-semibold text-slate-700 transition hover:bg-slate-100"
          >
            Reset
          </button>
        </div>

        <div class="mt-7 rounded-2xl bg-slate-50 p-4">
          <div class="flex items-center justify-between text-sm font-medium text-slate-600">
            <span>Goal: <span id="goalText">33</span></span>
            <span><span id="progressText">0</span>%</span>
          </div>
          <div class="mt-3 h-3 overflow-hidden rounded-full bg-slate-200">
            <div
              id="progressBar"
              class="h-full w-0 rounded-full bg-brand-500 transition-all duration-300"
            ></div>
          </div>
          <div class="mt-4 flex gap-2">
            <button
              data-goal="33"
              class="goal-btn flex-1 rounded-xl border border-brand-200 bg-white px-3 py-2 text-sm font-semibold text-brand-700 transition hover:bg-brand-50"
            >
              33
            </button>
            <button
              data-goal="99"
              class="goal-btn flex-1 rounded-xl border border-brand-200 bg-white px-3 py-2 text-sm font-semibold text-brand-700 transition hover:bg-brand-50"
            >
              99
            </button>
            <button
              data-goal="100"
              class="goal-btn flex-1 rounded-xl border border-brand-200 bg-white px-3 py-2 text-sm font-semibold text-brand-700 transition hover:bg-brand-50"
            >
              100
            </button>
          </div>
        </div>
      </section>
    </main>

    <script>
      const countEl = document.getElementById("count");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const goalText = document.getElementById("goalText");
      const goalButtons = document.querySelectorAll(".goal-btn");

      let count = 0;
      let goal = 33;

      function updateUI() {
        countEl.textContent = count;
        goalText.textContent = goal;
        const progress = Math.min(Math.round((count / goal) * 100), 100);
        progressText.textContent = progress;
        progressBar.style.width = `${progress}%`;
      }

      document.getElementById("increaseBtn").addEventListener("click", () => {
        count += 1;
        updateUI();
      });

      document.getElementById("decreaseBtn").addEventListener("click", () => {
        count = Math.max(0, count - 1);
        updateUI();
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        count = 0;
        updateUI();
      });

      goalButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          goal = Number(btn.dataset.goal);
          updateUI();
        });
      });

      updateUI();
    </script>
  </body>
</html>
